version: '3.8'

services:
  rag-pipeline:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - rag-pipeline
    restart: unless-stopped
    profiles:
      - with-proxy
